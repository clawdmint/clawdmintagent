# ═══════════════════════════════════════════════════════════════════════════════
# CLAWDMINT - NETLIFY CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════

[build]
  # Clean build to prevent stale cache issues
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  # Disable Netlify's secrets scanning for this project
  # Server-side API routes legitimately access env vars which get bundled
  # These are NOT hardcoded secrets - they come from Netlify's env var system
  SECRETS_SCAN_ENABLED = "false"

# Next.js Runtime - Otomatik public klasörü ve routing handle eder
[[plugins]]
  package = "@netlify/plugin-nextjs"

# DIKKAT: Wildcard redirect KALDIRILDI!
# Next.js plugin zaten routing'i handle ediyor
# Eski hatalı config:
#   [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# ═══════════════════════════════════════════════════════════════════════════════
# ENVIRONMENT VARIABLES (Set these in Netlify Dashboard)
# ═══════════════════════════════════════════════════════════════════════════════
#
# Required:
#   DATABASE_URL
#   NEXT_PUBLIC_CHAIN_ID
#   NEXT_PUBLIC_FACTORY_ADDRESS
#   NEXT_PUBLIC_ALCHEMY_ID
#   NEXT_PUBLIC_WALLET_CONNECT_ID
#   DEPLOYER_PRIVATE_KEY
#   TREASURY_ADDRESS
#   PINATA_API_KEY
#   PINATA_SECRET_KEY
#   PINATA_JWT
#   AGENT_HMAC_SECRET
#   NEXT_PUBLIC_APP_URL (set to your Netlify URL)
#
# Optional:
#   TWITTER_BEARER_TOKEN
#   BASESCAN_API_KEY
#
# ═══════════════════════════════════════════════════════════════════════════════
